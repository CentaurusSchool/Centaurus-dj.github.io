<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="200" height="200">
  <defs>
    <clipPath id="cut-off-bottom">
      <rect x="0" y="0" width="200" height="100"/>
    </clipPath>
    <clipPath id="cut-off-top">
      <rect x="0" y="100" width="200" height="100"/>
    </clipPath>
  </defs>

  <circle cx="100" cy="100" r="100" clip-path="url(#cut-off-top)" fill="#28ec94" opcaity=".5"/>
  <circle cx="100" cy="100" r="100" clip-path="url(#cut-off-bottom)" fill="#10c6db" opacity="1"/>

  <!-- Creating the sun -->
  <path id="lineAB" d="M 100 350 l 150 -300" fill="none" />
  <path id="lineBC" d="M 250 50 l 150 300" fill="none" />
  <path d="M 175 200 l 150 0" fill="none" />
  <path d="M 50 100 q 50 -50 100 0" fill="#e77713" opacity=".8"/>

  <!-- Label the points -->
  <g font-size="36" font-family="roboto" fill="#fff" stroke="none" text-anchor="middle">
    <text x="100" y="65" dy="-10">Centaurus</text>
  </g>
</svg>
